<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <table class="table table-datatable" width="100%"></table>
    <hr>
    <label class="checkbox-inline">
      <input type="checkbox" id="name" class="toggle-vis" data-column-index="0" checked> Name
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="position" class="toggle-vis" data-column-index="1" checked> Position
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="office" class="toggle-vis" data-column-index="2" checked> Office
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="extent" class="toggle-vis" data-column-index="3" checked> Extent
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="startDate" class="toggle-vis" data-column-index="4" checked> Start date
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="salary" class="toggle-vis" data-column-index="5" checked> Salary
    </label>
  </div>
</body>
</html>
